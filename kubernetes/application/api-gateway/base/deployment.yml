apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      name: api-gateway
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: doyts/watmarker-api-gateway
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: TRACE_BACKEND_ENDPOINT
              value: tempo.monitoring.svc.cluster.local:4318
